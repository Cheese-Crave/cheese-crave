<!-- add product form -->
<main>
    <section class="header">
        <h1>Add Product</h1>
        <p>Fill out the form below to add a product.</p>
    </section>
    <form id="product-form">
        <label for="name">Product Name:</label>
        <input id="name" name="name" required type="text">
        <br>
        <label for="price">Product Price:</label>
        <input id="price" name="price" required type="number">
        <br>
        <label for="image">Product Image (SRC):</label>
        <input id="image" name="image" required type="text">
        <br>
        <label for="description">Product Description:</label>
        <input id="description" name="description" required type="text">
        <br>
        <label for="labels">Product Labels:</label>
        <input id="labels" name="labels" required type="text">
        <br>
        <button type="submit">Submit</button>
        <br>
    </form>
</main>
</body>

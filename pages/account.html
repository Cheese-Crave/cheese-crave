<!-- account section -->
<main class="flip-container landing-page">
    <section class="accounts">
        <div class="flip">
            <form class="front">
                <h3>Are you new here?</h3>
                <p>Get 30% off your order when you create an account!</p>
                <label for="email">Email:
                    <input placeholder="myemail@mydomain.com" type="email">
                </label>
                <label class="checkmark">
                    <input type="checkbox">
                    Sign up for our newsletter
                </label>
                <button type="submit">Sign-up</button>
                <button class="flip-button" type="button">Already have an account?</button>
            </form>
            <form class="back">
                <h3>Already a cheese craver?</h3>
                <label for="email">Email:
                    <input placeholder="myemail@mydomain.com" type="email">
                </label>
                <label for="password">Password:
                    <input placeholder="***********************" type="password">
                </label>
                <button type="submit">Log-in</button>
                <button class="flip-button" type="button">New user? Create an account</button>
            </form>
        </div>
    </section>
</main>

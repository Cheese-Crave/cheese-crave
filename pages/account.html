<body>
<!--  navigation bar -->
<header>
    <h1 class="logo">Cheese Crave</h1>
    <nav>
        <ul class="nav-panel nav-active">
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/product.html">Products</a></li>
            <div class="for-mobile-nav-icons">
                <li><a href="#"><i class="fa-solid fa-magnifying-glass fa-lg nav-icon"></i></a></li>

            <div class="bar1"></div>

        </div>
    </nav>
</header>
<!--  end navigation bar -->

<!-- account section -->
<main class="flip-container landing-page">
    <section class="accounts">
        <div class="flip">
            <form class="front">
                <h3>Are you new here?</h3>
                <p>Get 30% off your order when you create an account!</p>
                <label for="email">Email:
                    <input placeholder="myemail@mydomain.com" type="email">
                </label>
                <label class="checkmark">
                    <input type="checkbox">
                    Sign up for our newsletter
                </label>
                <button type="submit">Sign-up</button>
                <button class="flip-button" type="button">Already have an account?</button>
            </form>
            <form class="back">
                <h3>Already a cheese craver?</h3>
                <label for="email">Email:
                    <input placeholder="myemail@mydomain.com" type="email">
                </label>
                <label for="password">Password:
                    <input placeholder="***********************" type="password">
                </label>
                <button type="submit">Log-in</button>
                <button class="flip-button" type="button">New user? Create an account</button>
            </form>
        </div>
    </section>
</main>


<!-- footer section -->
<footer>
    <a href="./pages/account.html" class="create-acc-link">Create Your Account!</a>

</footer>
<!-- end footer section -->

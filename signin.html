<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/styles/main.css">
  <link rel="icon" href="resources/icons/swissCheeseIcon.png" type="image/icon">
  <title>CheeseCrave.com | Sign In</title>
</head>

<body>
  <!--  navigation bar -->
  <header>
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link" href="about.html">About Us</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="product.html">Products</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="index.html">
        <img src="resources/images/cheese-heart.svg">
      </a>
      <a class="flex-sm-fill text-sm-center nav-link active" href="signin.html">Sign In</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="cart.html">Cart</a>
    </nav>
  </header>
  <!--   Jumbotron   -->
  <div class="jumbotron p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5"></div>
  </div>
  <nav></nav>
  <form class="Singup" align="center">
    <div class="heading">
      <h1>Are you new here?</h1>
      <h2>Get 30% off your order when you create an account!</h2>
    </div>
    <br>
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input class ="textbox" type="name" placeholder="First and Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" placeholder="myemail@mydomain.com">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-checkmark">
      <label class="form-label">Sign up for our newsletter</label>
    </div><br>
    <div>
    <button type="submit" class="btn">Sign-up</button></div>
  </form>
<br>
  <form class="Login" align="center">
    <div class="heading2">
      <h1>Already a cheese shopper?</h1>
      <h2>Login here</h2><br>
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" placeholder="myemail@mydomain.com">
    </div>
    <div class="form-group">
      <label for="password" class="password">Password:</label><br>
      <input type="password" placeholder="***********************">
      <br><br>
      <button type="submit" class="btn">Log-in</button>
  </form>

  <footer class="footer">
		<section class="footer-section" aria-labelledby="email-subscription">
			<p id="email-subscription">Subscribe for our weekly newsletter</p>
			<form role="form">
				<input type="email" placeholder="Email Address" class=" input footer-email-input">
				<input type="submit" value="Submit" class=" btn button button-primary footer-email-button" />
			</form>
		</section>
		<ul class="footer-section">
			<li>
				<img src="resources/images/cheese-heart.svg" class="logo" alt="Logo" />
			</li>
			<li>
				<p>All Rights Reserved | &copy; <span>2023</span></p>
			</li>
		</ul>
	</footer>
</body>
</html>
